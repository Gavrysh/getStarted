<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/style_pr3.css" type="text/css" rel="stylesheet">
<script src="js/locStor.js" type="text/javascript"></script>
<title>Практична робота №3</title>
</head>
<body onload="listLoad();">
	<div id="wrapper">
		<div id="header">
			<h1>Пример работы с localStorage</h1>
		</div>
		<div id="notes">
			<h3> Список записей</h3>
			<ol id="notelist"></ol>
		</div>
		<div id="note">
			<form id="formnote">
				<fieldset>
					<p><label class="notefield">Наименование</label></p>
					<p><input id="notename" type="text" class="notefield"></input></p>
					<p><label class="notefield">Текст записи</label></p>
					<p><textarea id="notecontent" rows=10></textarea></p>
					<p class="notebtn"><button id="save" type="submit" onclick="saveNote();">Сохранить</button></p>
					<p class="notebtn"><button id="delete" type="submit" onclick="deleteNote();">Удалить</button></p>
				</fieldset>
			</form>
		</div>
		<div id="footer">
			<p class="footertext">2016 р.</p>
		</div>
	</div>
</body>
</html>
